# eventbus: in-memory event bus sizing
eventbus:
  bufferSize: 25000
  fanoutWorkers: 8
  # Example low-latency profile:
  # bufferSize: 8192
  # fanoutWorkers: auto

# pools: object pool capacities
pools:
  event:
    size: 25000
    waitQueueSize: 25000
  orderRequest:
    size: 25000
    waitQueueSize: 25000
  # Binance delay template used:
  # event:
  #   size: 60000
  #   waitQueueSize: 60000
  # orderRequest:
  #   size: 20000
  #   waitQueueSize: 20000

risk:
  maxPositionSize: "1000"
  maxNotionalValue: "100000"
  notionalCurrency: "USDT"
  orderThrottle: 10
  orderBurst: 5
  maxConcurrentOrders: 10
  priceBandPercent: 1.25
  allowedOrderTypes:
    - Limit
    - Market
  killSwitchEnabled: true
  maxRiskBreaches: 3
  circuitBreaker:
    enabled: true
    threshold: 5
    cooldown: 2m
  # Example tighter profile used by Binance templates:
  # maxPositionSize: "100"
  # maxNotionalValue: "25000"
  # orderThrottle: 2.5
  # orderBurst: 2
  # maxConcurrentOrders: 5
  # priceBandPercent: 0.8
  # circuitBreaker:
  #   enabled: true
  #   threshold: 4
  #   cooldown: 60s

# apiServer: control API bind address (host:port or :port)
apiServer:
  addr: ":8880"

# telemetry: OTLP exporter configuration
telemetry:
  otlpEndpoint: http://capy.lan:4318
  serviceName: meltica-gateway
  otlpInsecure: true
  enableMetrics: true
  # For Binance deployments you may prefer:
  # serviceName: meltica-gateway-binance

# lambdaManifest: inline lambda definitions that will be materialised at startup
lambdaManifest:
  lambdas:
    - id: mm-btc
      provider_symbols:
        fake-liquid:
          symbols:
            - BTC-USDT
      strategy: marketmaking
      config:
        dry_run: true
        spread_bps: 28
        order_size: "0.05"
        max_open_orders: 3
      auto_start: true
    - id: grid-eth
      provider_symbols:
        fake-volatile:
          symbols:
            - ETH-USDT
      strategy: grid
      config:
        dry_run: true
        grid_levels: 5
        grid_spacing: 0.75
        order_size: "0.4"
      auto_start: true
    - id: momentum-sol
      provider_symbols:
        fake-volatile:
          symbols:
            - SOL-USDT
      strategy: momentum
      config:
        dry_run: true
        lookback_period: 24
        momentum_threshold: 0.9
        order_size: "12"
        cooldown: "4s"
      auto_start: true
    - id: meanrev-xrp
      provider_symbols:
        fake-calm:
          symbols:
            - XRP-USDT
      strategy: meanreversion
      config:
        dry_run: true
        window_size: 30
        deviation_threshold: 0.7
