    - id: binance-delay-btc-usdt
      providers:
        - binance
      symbol: BTC-USDT
      strategy: delay
      config:
        dry_run: true
        min_delay: "50ms"
        max_delay: "200ms"
      auto_start: true
    - id: binance-delay-eth-usdt
