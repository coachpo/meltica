environment: prod

providers:
  binance-1:
    exchange:
      name: binance
      venue: spot
      enabled: true
      snapshot_depth: 100
  binance-2:
    exchange:
      name: binance
      venue: spot
      enabled: true
      snapshot_depth: 100
  binance-3:
    exchange:
      name: binance
      venue: spot
      enabled: true
      snapshot_depth: 100

eventbus:
  bufferSize: 8192
  fanoutWorkers: auto

pools:
  event:
    size: 60000
    waitQueueSize: 60000
  orderRequest:
    size: 20000
    waitQueueSize: 20000

risk:
  maxPositionSize: "100"
  maxNotionalValue: "25000"
  notionalCurrency: "USDT"
  orderThrottle: 2.5
  orderBurst: 2
  maxConcurrentOrders: 5
  priceBandPercent: 0.8
  allowedOrderTypes:
    - Limit
    - Market
  killSwitchEnabled: true
  maxRiskBreaches: 3
  circuitBreaker:
    enabled: true
    threshold: 4
    cooldown: 60s

apiServer:
  addr: ":8880"

telemetry:
  otlpEndpoint: http://capy.lan:4318
  serviceName: meltica-gateway-binance
  otlpInsecure: true
  enableMetrics: true

lambdaManifest:
  lambdas:
    - id: binance-logging-btc
      provider_symbols:
        binance-1:
          symbols:
            - BTC-USDT
        binance-2:
          symbols:
            - BTC-USDT
        binance-3:
          symbols:
            - ETH-USDT
      strategy: logging
      config:
        dry_run: true
      auto_start: true
